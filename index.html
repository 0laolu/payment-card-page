<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Payment Card Page</title>
</head>
<body class="body">
    <div class="alert-message">
        <div class="alert-message__content">
            <p>Your payment was successful</p>
        </div>
    </div>
    <main class="payment-card-container">
        <section class="visa-card">
            <div class="visa-card__content">

                <div class="visa-card__logo">
                    <div class="visa-card__emv-chip">
                        <div class="design__horizontal-line"></div>
                        <div class="design__vertical-line"></div>
                    </div>
                    <figure class="visa-text-logo">
                        <img src="" alt="">
                    </figure>
                </div>

                <div class="visa-card__cvv">
                    <p></p>
                </div>
                <div class="visa-card-number">
                    <p onkeydown="numberValidation(event)" id="card-digits">
                        <span class="first"></span>
                        <span class="second"></span>
                        <span class="third"></span>
                        <span class="fourth"></span>
                    </p>
                </div>

                <div class="visa-card__identity">
                    <div class="visa-card__holder">
                        <h4 class="header">Card Holder</h4>
                        <p></p>
                    </div>
                    <div class="visa-card__expiration">
                        <h4 class="header">Expires</h4>
                        <p></p>
                    </di
                </div>
            </div>
        </section>

        <section class="form-section">
            <form onsubmit="submitForm(event)" class="form__input-wrapper">
                <div class="form__card-number">
                    <label for="first-input">Card Number</label>
                    <div class="card-number__input-container">
                        <input 
                            type="text"
                            onkeydown="numberValidation(event)" 
                            onkeyup="moveInputFocus(event, '', 'first-input', 'second-input')" 
                            maxlength="4"
                            id="first-input"  
                            required 
                            name="form__card-number"
                        >
                        <input 
                            type="text"
                            onkeydown="numberValidation(event)" 
                            onkeyup="moveInputFocus(event, 'first-input', 'second-input', 'third-input')" 
                            maxlength="4"
                            id="second-input" 
                            required 
                            name="form__card-number"
                        >
                        <input 
                            type="text"
                            onkeydown="numberValidation(event)" 
                            onkeyup="moveInputFocus(event, 'second-input', 'third-input', 'fourth-input')" 
                            maxlength="4"
                            id="third-input"  
                            required 
                            name="form__card-number"
                        >
                        <input 
                            type="text"
                            onkeydown="numberValidation(event)" 
                            onkeyup="moveInputFocus(event, 'third-input', 'fourth-input', 'holder-input')" 
                            maxlength="4"
                            id="fourth-input"  
                            required 
                            name="form__card-number"
                        >
                    </div>
                    <p class="card-number__error-message"></p>
                </div>
    
                <div class="form__card-holder">
                    <label for="holder-input">Card Holder</label>
                    <input type="text" 
                        onkeyup="moveInputFocus(event, 'fourth-input', 'holder-input', 'first-expiry-input')" 
                        id="holder-input" 
                        required 
                        name="card-holder"
                    >
                    <p class="card-holder__error-message"></p>
                </div>
    
                <div class="expiry-and-cvv">
                    <div class="expiration-dates__input-wrapper">
                        <label for="first-expiry-input">Expiration Date</label>
                        <div class="expiration-dates">
                            <div class="expiration-month">
                                <select name="month" onclick="moveInputFocus(event, 'holder-input', 'first-expiry-input', 'second-expiry-input')" id="first-expiry-input" required> 
                                    <option value=""></option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
        
                            <div class="expiration-year">
                                <select name="year" onclick="moveInputFocus(event, 'first-expiry-input', 'second-expiry-input', 'cvv')" id="second-expiry-input" required>
                                    <option value=""></option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                    <option value="32">32</option>
                                    <option value="33">33</option>
                                    <option value="34">34</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="form__cvv-number">
                        <label for="cvv">CVV</label>
                        <input 
                            type="text"  
                            onkeydown="numberValidation(event)"
                            onkeyup="moveInputFocus(event, 'second-expiry-input', 'cvv', '')" 
                            id="cvv" 
                            minlength="3"
                            maxlength="4"
                            required
                            name="cvv-number"
                        >
                        <p class="cvv-number__error-message"></p>
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
